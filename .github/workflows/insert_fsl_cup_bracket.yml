name: FSL Cup Weekly Processor

on:
  workflow_dispatch: # allow manual run
  schedule:
    - cron: "0 9 * * 2" # Run every Tuesday at 9 AM UTC

jobs:
  process-fsl-cup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios @supabase/supabase-js

      - name: Run FSL Cup Weekly Processor
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CURRENT_SLEEPER_LEAGUE_ID_DIV1: ${{ vars.CURRENT_SLEEPER_LEAGUE_ID_DIV1 }}
          CURRENT_SLEEPER_LEAGUE_ID_DIV2: ${{ vars.CURRENT_SLEEPER_LEAGUE_ID_DIV2 }}
          FSL_CUP_WEEK_START: ${{ vars.FSL_CUP_WEEK_START }}
          FSL_CUP_WEEK_END: ${{ vars.FSL_CUP_WEEK_END }}
        run: node src/scripts/fsl-cup-weekly-processor.cjs
